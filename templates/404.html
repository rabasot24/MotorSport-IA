{% extends "base.html" %}

{% block title %}404 - Fuera de Pista{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">

    <div class="mb-4 text-danger animate-pulse">
        <i class="bi bi-cone-striped" style="font-size: 5rem;"></i>
    </div>

    <h1 class="display-1 fw-bold text-white mb-2">404</h1>
    <h2 class="h1 text-uppercase text-danger fw-bold mb-4">¡Te has salido de la pista!</h2>

    <p class="lead text-secondary text-center mb-5" style="max-width: 600px;">
        Parece que la página que buscas está en boxes o no existe.
        Vuelve al trazado ideal antes de que salga el Safety Car.
    </p>

    <div class="d-flex gap-3">
        <a href="{{ url_for('home') }}" class="btn btn-danger btn-lg rounded-pill px-5 fw-bold hover-scale">
            <i class="bi bi-house-door-fill"></i> Volver al Inicio
        </a>
        <a href="{{ url_for('buscar') }}" class="btn btn-outline-light btn-lg rounded-pill px-4 fw-bold hover-scale">
            <i class="bi bi-search"></i> Buscar
        </a>
    </div>
</div>

<style>
    .animate-pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .hover-scale {
        transition: transform 0.2s;
    }

    .hover-scale:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
