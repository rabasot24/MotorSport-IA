{% extends "base.html" %}

{% block title %}Acceso - MotorSport{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-dark text-white border-secondary shadow-lg">
                <div class="card-header border-secondary">
                    <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active text-danger fw-bold" id="login-tab" data-bs-toggle="tab"
                                data-bs-target="#login" type="button" role="tab">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link text-white" id="register-tab" data-bs-toggle="tab"
                                data-bs-target="#register" type="button" role="tab">
                                <i class="bi bi-person-plus"></i> Registrarse
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="card-body p-4">
                    <div class="tab-content" id="authTabsContent">

                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <h3 class="mb-4 text-center">Bienvenido de nuevo</h3>
                            <form method="POST" action="{{ url_for('login') }}">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email"
                                        class="form-control bg-black text-white border-secondary" required
                                        placeholder="tu@email.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" name="password"
                                        class="form-control bg-black text-white border-secondary" required
                                        placeholder="••••••••">
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-danger fw-bold">Entrar al Paddock</button>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <h3 class="mb-4 text-center">Crea tu Licencia</h3>
                            <form method="POST" action="{{ url_for('register') }}">
                                <div class="mb-3">
                                    <label class="form-label">Nombre de Usuario (Piloto)</label>
                                    <input type="text" name="username"
                                        class="form-control bg-black text-white border-secondary" required
                                        placeholder="Ej: Max33">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email"
                                        class="form-control bg-black text-white border-secondary" required
                                        placeholder="tu@email.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" name="password"
                                        class="form-control bg-black text-white border-secondary" required
                                        placeholder="••••••••">
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-warning text-dark fw-bold">Obtener
                                        Licencia</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Pequeño script para que las pestañas funcionen visualmente
    const triggerTabList = document.querySelectorAll('#authTabs button')
    triggerTabList.forEach(triggerEl => {
        const tabTrigger = new bootstrap.Tab(triggerEl)
        triggerEl.addEventListener('click', event => {
            event.preventDefault()
            tabTrigger.show()

            // Cambiar colores activos
            triggerTabList.forEach(btn => {
                btn.classList.remove('text-danger', 'fw-bold');
                btn.classList.add('text-white');
            });
            event.target.classList.remove('text-white');
            event.target.classList.add('text-danger', 'fw-bold');
        })
    })
</script>
{% endblock %}
